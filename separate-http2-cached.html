<!doctype html>
<script type="module">
  import { start, stop } from '/bench.js';
  const { n = 50 } = Object.fromEntries(new URL(location.href).searchParams);
  start();
  let promises = Array(n);
  for (let i = 0; i < n; i++)
    promises.push(import('https://localhost:8001/n-modules/generated/preact.js?n=' + i));
  await Promise.all(promises);
  stop();
</script>
